<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Override Bootstrap's default font */
        body {
            font-family: 'MouldyCheese', sans-serif;
            color: bisque;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="containerBox">
            <div id="chronometerDiv" class="red-background">
                <h1 class="title">Pomodoro</h1>
                    <div class="tri-state-toggle">

                        <button class="tri-state-toggle-button" id="toggle-button1" onclick="handleTriStateButton(1)">
                            5''
                        </button>

                        <button class="tri-state-toggle-button" id="toggle-button2" onclick="handleTriStateButton(2)">
                            10''
                        </button>

                        <button class="tri-state-toggle-button" id="toggle-button3" onclick="handleTriStateButton(3)">
                            15''
                        </button>
                    </div>
                    <h2 id="workTag">Work</h2>
                    <div class="roundBox" id="clock1">
                        <h1 id="workTimer" class="number">20:00</h1>
                    </div>
                    <h2 id="restTag">Rest</h2>
                    <div class="roundBox" id="clock2">
                        <h1 id="restTimer" class="number">05:00</h1>
                    </div>
                    <button id="startStopButton" onclick="executeTimerFunction()">Start</button>
            </div>
            <div id="pendingDiv" class="red-background">
                <h1 class="title">Pending</h1>
                
                <button class="button_plus" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
            </div>
            <div id="doingDiv" class="red-background">
                <h1 class="title">Doing</h1>
            </div>
            <div id="doneDiv" class="red-background">
                <h1 class="title">Done</h1>
            </div>
            <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: black;">Add new task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="titleInput" class="form-label"  style="color: black;">Title</label>
                            <input type="email" class="form-control" id="titleInput" aria-describedby="emailHelp">
                            <label for="" class="form-label"></label>
                                <div class="form-floating">
                                
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height:100px"></textarea>
                                <label for="floatingTextarea2" style="color: black;">Description</label>
                                
                              </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" style="background-color: #F01100; border-color: #F01100;" onclick="addNewTask()">Add</button>
                        </div>
                    </div>
                    </div>
                </div>
            <!-- End Modal -->    
    </div>
    
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
